<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Música Sertaneja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Quiz de Música Sertaneja</h1>
        <div id="quiz-container">
            <p id="pergunta"></p>
            <div id="opcoes"></div>
            <button id="next-btn" class="btn" onclick="proximaPergunta()">Próxima</button>
        </div>
        <div id="resultado" class="hidden">
            <h2>Você acertou <span id="acertos">0</span> de 5 perguntas!</h2>
            <button id="reiniciar" class="btn" onclick="reiniciarQuiz()">Reiniciar Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
